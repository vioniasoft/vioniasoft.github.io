<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | VioniaSoft</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      color: #7b67e6; /*淡紫色*/
      font-size: 120px;
      margin: 0;
    }
    h2 {
      color: #7b67e6;
      font-size: 30px;
      margin: 20px 0;
    }
    p {
      color: #7b67e6; /* 保持与英文相同的颜色 */
      font-size: 18px;
      line-height: 1.5;
    }
    .cta-button {
      background-color: #7b67e6;
      color: white;
      font-size: 18px;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 30px;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #5f48c1;
    }
  </style>
</head>
<body>

  <div>
    <h1>404</h1>
    <h2>Oops! The page you are looking for cannot be found.</h2>
    <p>죄송합니다. 찾고 있는 페이지를 찾을 수 없습니다. URL을 확인하거나 홈페이지로 돌아가세요.</p>
    <a href="/" class="cta-button">Back to Home</a>
  </div>

</body>
</html>
