<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VioniaSoft</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0d4ff, #c0b3ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* 容器 */
        .container {
            background: rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(128, 0, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        /* 标题样式 */
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #d8b3ff;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #e6e6ff;
        }

        p {
            font-size: 1.1em;
            color: #f0e6ff;
            margin: 5px 0;
        }

        a {
            color: #f0e6ff;
            text-decoration: underline;
        }

        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VioniaSoft</h1>
        <h2>Under Construction</h2>
        <p>VioniaSoft · IT & Software Studio</p>
        <p>Email: <a href="mailto:contact@vioniasoft.com">contact@vioniasoft.com</a></p>
    </div>
</body>
</html>
