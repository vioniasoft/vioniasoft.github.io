<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | VioniaSoft</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<!-- NAV -->
<nav id="siteNav"></nav>

<!-- CONTACT -->
<section class="page contact-page">

  <h1 id="contactTitle">문의하기</h1>
  <p id="contactDesc">
    프로젝트 제안, 기술 상담, 협업 문의 등 언제든지 편하게 연락해 주세요.
  </p>

  <div class="contact-wrap">
    <div class="card contact-card">

      <form class="contact-form" id="contactForm" novalidate>

        <div class="form-row">
          <input type="text" id="name" name="name" placeholder="이름" required>
          <input type="email" id="email" name="email" placeholder="이메일" required>
        </div>

        <input type="text" id="company" name="company" placeholder="회사명 (선택)">

        <select id="type" name="type" required>
          <option value="">문의 유형을 선택해 주세요 *</option>
          <option value="project">프로젝트 문의</option>
          <option value="consulting">기술 상담</option>
          <option value="partnership">협업 / 파트너십</option>
        </select>

        <textarea id="message" name="message" rows="6" placeholder="문의 내용을 입력해 주세요 *" required></textarea>

        <div class="form-error" id="formError"></div>

        <button type="submit" class="btn">
          문의 보내기
        </button>

      </form>

    </div>
  </div>

</section>

<!-- FOOTER -->
<footer>
  Email: info@vioniasoft.com<br>
  © 2025 VioniaSoft. All rights reserved.
</footer>

<script src="/assets/js/main.js"></script>

</body>
</html>
