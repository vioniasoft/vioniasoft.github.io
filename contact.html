<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | VioniaSoft</title>

  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<!-- NAV -->
<nav id="siteNav"></nav>

<!-- CONTACT -->
<section class="page contact-page">

  <h1 id="contactTitle"></h1>
  <p id="contactDesc"></p>

  <div class="contact-wrap">
    <div class="card contact-card">

      <form class="contact-form" id="contactForm" novalidate>

        <!-- 姓名 / 邮箱 -->
        <div class="form-row">
          <div class="field">
            <input type="text" name="name" id="fName">
            <div class="field-error"></div>
          </div>

          <div class="field">
            <input type="email" name="email" id="fEmail">
            <div class="field-error"></div>
          </div>
        </div>

        <!-- 公司名 -->
        <div class="field">
          <input type="text" name="company" id="fCompany">
        </div>

        <!-- 咨询类型 -->
        <div class="field">
          <select name="type" id="fType">
            <option value=""></option>
            <option value="project"></option>
            <option value="consulting"></option>
            <option value="partnership"></option>
            <option value="other"></option>
          </select>
          <div class="field-error"></div>
        </div>

        <!-- 内容 -->
        <div class="field">
          <textarea name="message" id="fMessage" rows="6"></textarea>
          <div class="field-error"></div>
        </div>

        <!-- 提交按钮 -->
        <button type="submit" class="btn" id="fSubmit"></button>

        <!-- 页面内提示 -->
        <div id="formNotice" style="margin-top:12px;font-size:.9em;"></div>

      </form>

    </div>
  </div>

</section>

<!-- FOOTER -->
<footer>
  Email: info@vioniasoft.com<br>
  © 2025 VioniaSoft. All rights reserved.
</footer>

<script src="/assets/js/main.js"></script>

</body>
</html>
