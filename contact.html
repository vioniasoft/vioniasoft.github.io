<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | VioniaSoft</title>

  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<!-- NAV -->
<nav id="siteNav"></nav>

<!-- CONTACT -->
<section class="page contact-page">

  <div class="contact-hero">
    <h1 id="contactTitle">문의하기</h1>
    <p id="contactDesc">
      프로젝트 제안, 기술 상담, 협업 문의 등 언제든지 편하게 연락해 주세요.
    </p>
  </div>

  <div class="contact-wrap">
    <div class="card contact-card">

      <form class="contact-form" id="contactForm" novalidate>
      
        <div class="form-group">
          <input type="text" id="name" data-i18n-placeholder="name" />
          <small class="error"></small>
        </div>
      
        <div class="form-group">
          <input type="email" id="email" data-i18n-placeholder="email" />
          <small class="error"></small>
        </div>
      
        <div class="form-group">
          <input type="text" id="company" data-i18n-placeholder="company" />
        </div>
      
        <div class="form-group">
          <select id="type">
            <option value="" data-i18n="typePlaceholder"></option>
            <option value="project" data-i18n="typeProject"></option>
            <option value="consulting" data-i18n="typeConsulting"></option>
            <option value="partnership" data-i18n="typePartner"></option>
          </select>
          <small class="error"></small>
        </div>
      
        <div class="form-group">
          <textarea rows="5" id="message" data-i18n-placeholder="message"></textarea>
          <small class="error"></small>
        </div>
      
        <button type="submit" class="btn" id="submitBtn">
          <span class="btn-text" data-i18n="send"></span>
        </button>
      
        <p class="form-success" id="successMsg"></p>
      
      </form>


    </div>
  </div>

</section>

<!-- FOOTER -->
<footer>
  Email: info@vioniasoft.com<br>
  © 2025 VioniaSoft. All rights reserved.
</footer>

<script src="/assets/js/main.js"></script>

<script>
document.getElementById("contactForm")?.addEventListener("submit", e => {
  e.preventDefault();

  const form = e.target;
  const name = form.name.value.trim();
  const email = form.email.value.trim();
  const type = form.type.value;
  const message = form.message.value.trim();

  if (!name) {
    alert("이름을 입력해 주세요.");
    return;
  }

  if (!email) {
    alert("이메일을 입력해 주세요.");
    return;
  }

  if (!type) {
    alert("문의 유형을 선택해 주세요.");
    return;
  }

  if (!message) {
    alert("문의 내용을 입력해 주세요.");
    return;
  }

  alert("문의가 정상적으로 전송되었습니다.\n빠른 시일 내에 연락드리겠습니다.");
  form.reset();
});
</script>

</body>
</html>
