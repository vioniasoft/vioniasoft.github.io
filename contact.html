<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | VioniaSoft</title>

  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<!-- NAV -->
<nav id="siteNav"></nav>

<!-- CONTACT -->
<section class="page contact-page">

  <h1 id="contactTitle"></h1>
  <p id="contactDesc"></p>

  <div class="contact-wrap">
    <div class="card contact-card">

      <form class="contact-form" id="contactForm" novalidate>

        <!-- 이름 / 이메일 -->
        <div class="form-row">
          <div class="field">
            <input type="text" id="fName" name="name" required>
            <div class="field-error"></div>
          </div>

          <div class="field">
            <input type="email" id="fEmail" name="email" required>
            <div class="field-error"></div>
          </div>
        </div>

        <!-- 회사명 -->
        <div class="field">
          <input type="text" id="fCompany" name="company">
        </div>

        <!-- 문의 유형 -->
        <div class="field">
          <select id="fType" name="type" required>
            <option value=""></option>
            <option value="project"></option>
            <option value="consulting"></option>
            <option value="partnership"></option>
            <option value="other"></option>
          </select>
          <div class="field-error"></div>
        </div>

        <!-- 내용 -->
        <div class="field">
          <textarea id="fMessage" name="message" rows="6" required></textarea>
          <div class="field-error"></div>
        </div>

        <button type="submit" class="btn" id="fSubmit"></button>

        <div id="formNotice" class="form-notice"></div>

      </form>

    </div>
  </div>

</section>

<!-- FOOTER -->
<footer>
  Email: info@vioniasoft.com<br>
  © 2025 VioniaSoft. All rights reserved.
</footer>

<!-- JS -->
<script src="/assets/js/main.js"></script>
<script src="/assets/js/contact.js"></script>

</body>
</html>
